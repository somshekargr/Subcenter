<body class="gray-bg">
  <div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">Sub-Center L&T</h1>
    </div>
    <h3>Login to Sub-Center</h3>
    <form class="m-t" role="form" (submit)="onSubmit()" [formGroup]="form" class="needs-validation" novalidate="">
      <div class="alert alert-danger" *ngIf="isSessionExpired">
        <div class="alert-body">
          <div class="alert-title">Your session has expired.</div>
          Please login again.
        </div>
      </div>
      <div class="form-group">
        <input type="text" id="username" formControlName="username" placeholder="Username" class="form-control"
          tabindex="1" required autofocus>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" type="password"
          class="form-control" name="password" tabindex="2" required>
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
    </form>
    <p class="m-t"> <small>Copyright DIGITAL WORKERS &copy; 2020-2021</small> </p>
  </div>
  </div>
</body>
