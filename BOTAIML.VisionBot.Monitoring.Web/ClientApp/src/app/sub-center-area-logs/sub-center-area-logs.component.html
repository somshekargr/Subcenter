<app-content>
  <section class="section">
    <div class="section-body">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="ibox">
            <div class="ibox-title" style="margin-top: 5px;">
              <h4>SubCenter Area Logs</h4>
            </div>
            <div class="ibox-content">
              <form #subCenterLogForm="ngForm" (ngSubmit)="onSubmit(subCenterLogForm)">
                <div class="card-body">
                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col-lg-4 row">
                        <label for="selectedArea" class="col-4" style="font-size: medium; padding-top: 5px;">AreaName</label>
                        <div class="col-8">
                          <p-dropdown [options]="areaNames" [(ngModel)]="selectedArea" name="area"
                                      placeholder="Select a Area" optionLabel="name" [showClear]="true"
                                      (onChange)="onFilterChange($event)"
                                      #area="ngModel"
                                      [ngClass]="{ 'is-invalid': area.invalid && (area.touched || area.dirty) }"
                                      [panelStyle]="{minWidth:'12em'}" [style]="{'width': '95%'}">
                          </p-dropdown>

                        </div>
                      </div>
                      <div class="col-lg-3 row">
                        <label for="selectedDate" class="col-4" style="font-size: medium; padding-top: 5px;">Date</label>
                        <div class="col-8">
                          <p-calendar name="date" [(ngModel)]="selectedDate" #date="ngModel"
                                      (onSelect)="onFilterChange($event)" [showIcon]="true"
                                      placeholder="Select a date" [monthNavigator]="true" [yearNavigator]="true"
                                      [yearRange]="dateYearRange" [minDate]="minDate" [maxDate]="maxDate"
                                      [inputStyle]="{'width':'150px'}">

                          </p-calendar>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div class="card author-box card-success">
                <div class="card-body p-0">
                  <p-table #dt [columns]="cols" [value]="logs" [lazy]="true" (onLazyLoad)="loadLogs($event)"
                           [totalRecords]="totalRecords" [paginator]="true" [rowsPerPageOptions]="[10,15,20,25,50,100]" [rows]="10"
                           [loading]="loading" [showLoader]="true" sortField="time" [sortOrder]="-1" [areas]="area.value"
                           [date]="date.value">
                    <ng-template pTemplate="caption">
                      <div class="row">
                        <div class="col-lg-10 text-left">
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-search"></i></div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search by Event Status | Power Status "
                                   (input)="dt.filterGlobal($event.target.value, 'contains')">
                          </div>
                        </div>
                      </div>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                          {{col.header}}
                        </th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                      <tr>
                        <td *ngIf="!areaNameChanged || areaNameChanged">
                          {{getNavigationPropertyData(rowData, 'name')}}
                        </td>
                        <td>
                          <span pTooltip="{{getNavigationPropertyData(rowData, 'time') | date:'dd.MM.yyyy HH:mm:ss'}}">{{getNavigationPropertyData(rowData, 'time') | timeAgo}}</span>
                        </td>
                        <td *ngIf="!areaNameChanged || areaNameChanged">
                          {{getNavigationPropertyData(rowData, 'status')}}
                        </td>
                        <td *ngIf="(!areaNameChanged || areaNameChanged) && getNavigationPropertyData(rowData, 'powerStatus') != null">
                          {{getNavigationPropertyData(rowData, 'powerStatus')}}
                        </td>
                        <td *ngIf="(!areaNameChanged || areaNameChanged) && getNavigationPropertyData(rowData, 'powerStatus') === null">
                          {{'--'}}
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</app-content>
